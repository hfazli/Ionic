<ion-content>
  <!-- Header -->
  <div class="header">
    <h3>Hello, {{ userName }}</h3>
    <div class="avatar">
      <ion-img src="assets/images/avatar.jpg"></ion-img>
    </div>
  </div>

  <!-- SearchBar -->
  <app-searchbar (searchChange)="onSearchChange($event)"></app-searchbar>

  <!-- Category -->
  <div class="categories">
    <app-category-item
      *ngFor="let item of categories"
      [item]="item"
      (click)="goToCategoryPage(item)"
    ></app-category-item>
  </div>

  <!-- Products -->
  <h1 class="list-header">Popular</h1>
  <div class="shoe-list">
    <ng-container *ngFor="let shoe of filteredShoes$ | async">
      <app-shoes-card
        [item]="shoe"
        (clicked)="goToDetailPage(shoe.id)"
      ></app-shoes-card>
    </ng-container>
  </div>
</ion-content>

<ion-tabs class="nav-bottom">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="listing">
      <ion-icon name="apps"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="wishlist" (click)="goToWishlist()">
      <ion-icon name="heart-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="cart" (click)="goToCart()">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="person" (click)="goToProfile()">
      <ion-icon name="person-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
