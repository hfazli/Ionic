<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToLogin()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="middle">
    <h1 class="center-text">Create your Account</h1>
    <div class="box">
      <form (ngSubmit)="onSignup()">
        <ion-item>
          <ion-label position="floating">Full Name</ion-label>
          <ion-input
            type="text"
            aria-placeholder="Full Name"
            [(ngModel)]="name"
            name="name"
          ></ion-input>
          <ion-icon
            class="ion-align-self-center"
            slot="end"
            name="person-outline"
          ></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            type="email"
            aria-placeholder="Email Address"
            [(ngModel)]="email"
            name="email"
          ></ion-input>
          <ion-icon
            class="ion-align-self-center"
            slot="end"
            name="mail"
          ></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
            type="{{ hidePassword ? 'password' : 'text' }}"
            aria-placeholder="Password"
            [(ngModel)]="password"
            name="password"
          ></ion-input>
          <ion-icon
            class="ion-align-self-center"
            slot="end"
            name="{{ hidePassword ? 'eye-outline' : 'eye-off-outline' }}"
            (click)="togglePassword()"
          ></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input
            type="number"
            aria-placeholder="Phone Number"
            [(ngModel)]="phone"
            name="phone"
          ></ion-input>
          <ion-icon
            class="ion-align-self-center"
            slot="end"
            name="call-outline"
          ></ion-icon>
        </ion-item>

        <div class="upperBox">
          <ion-radio-group [(ngModel)]="gender" name="gender">
            <ion-row>
              <ion-col aria-setsize="6">
                <ion-item>
                  <ion-label>Male</ion-label>
                  <ion-radio mode="md" item-left value="male"></ion-radio>
                </ion-item>
              </ion-col>
              <ion-col aria-setsize="6">
                <ion-item>
                  <ion-label>Female</ion-label>
                  <ion-radio mode="md" item-left value="female"></ion-radio>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-radio-group>
        </div>

        <p id="alreadyhaveAccount">
          Already have an account? <a routerLink="/login">Login</a>
        </p>

        <div class="btn">
          <ion-button expand="block" type="submit">Signup</ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
